    <div class="col s4 score-col" id="scorecol-p1">

    <div class="col s4 score-col" id="scorecol-p2">
        <b>Player 2 </b> <br> <span id="p2wins"></span></div>
    <div class="col s4 score-col" id="scorecol-ties">
        <b>Ties </b> <br> <span id="ties"></span></div>

<div class="row" id="playercolumnsrow">
    <!-- Player 1 column -->
    <div class="col s6 player-column">
        <h2 class="center" id="player1name">Player 1</h2>
        <div class="center playerchoice" id="player1choice">Choose your weapon</div>
        <div class="buttons-div center" id="buttons-player1" data-player="one">
            <button class="btn-large waves-effect waves-light light-green rps-button" data="rock"><i class="fas fa-hand-rock"></i></button>
            <button class="btn-large waves-effect waves-light light-green rps-button" data="paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn-large waves-effect waves-light light-green rps-button" data="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
    </div>
    <!-- Player 2 column -->
    <div class="col s6 player-column">
        <h2 class="center" id="player2name">Player 2</h2>
        <div class="center playerchoice" id="player2choice">Choose your weapon</div>
        <div class="buttons-div center" id="buttons-player2" data-player="two">
            <button class="btn-large waves-effect waves-light purple lighten-2 rps-button" data="rock"><i class="fas fa-hand-rock"></i></button>
            <button class="btn-large waves-effect waves-light purple lighten-2 rps-button" data="paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn-large waves-effect waves-light purple lighten-2 rps-button" data="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
    </div>
</div>
<div class="row">
    <div id="instructions" class="center"></div>
    <div id="game-results" class="center"></div>
</div>
<div class="row center">
    <button class="btn waves-effect waves-light light-blue" id="restartButton">Restart</button>
</div>
